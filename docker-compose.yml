version: "3.8"

services:
  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://24db9caa4780.ngrok-free.app
      - N8N_EDITOR_BASE_URL=https://24db9caa4780.ngrok-free.app
    volumes:
      - ./data:/home/node/.n8n
